<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D and 3D Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>2D & 3D Cube</h1>
    <main>
        <section>
            <article class="cube-2d">
                <div class="box-2d b1">
                        1
                </div>
                <div class="box-2d b2">
                        2
                </div>
                <div class="box-2d b3">
                        3
                </div>
            </article>
            <article class="outer-box">
                <div class="cube-3d">
                    <div class="box-3d one">1</div>
                    <div class="box-3d two">2</div>
                    <div class="box-3d three">3</div>
                    <div class="box-3d four">4</div>
                    <div class="box-3d five">5</div>
                    <div class="box-3d six">6</div>
                </div>
            </article> 
        </section>
    </main> 
</body>
</html>
